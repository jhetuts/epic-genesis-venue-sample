{{{global.partials.head-section}}}
<main class="gevme-template-main {{#if setting.livebar.positionLeft}}livebar-left{{else}}livebar-right{{/if}}" style="background-image: url('{{setting.backgroundImage}}')">
    {{#if setting.livebar.enabled}}
        {{#if setting.livebar.positionLeft}}
            <div class="gevme-template-chat" {{#if setting.livebar.closable}}style="flex: 0 0 60px;"{{else}}style="flex: 0 0 360px;"{{/if}}>
                <gevme-live-bar />
            </div>
        {{/if}}
    {{/if}}
    <div class="gevme-template-content">
        <div class="gevme-content-blocks-container with-vertical-cover-image">
            <div class="vertical-cover-image-container">
                <gevme-content-block name="vertical-cover-image" />
            </div>
            <gevme-content-block exclude="vertical-cover-image" />
        </div>
    </div>
    {{#if setting.livebar.enabled}}
        {{#if setting.livebar.positionRight}}
            <div class="gevme-template-chat" {{#if setting.livebar.closable}}style="flex: 0 0 60px;"{{else}}style="flex: 0 0 360px;"{{/if}}>
                <gevme-live-bar />
            </div>
        {{/if}}
    {{/if}}
</main>
{{{global.partials.tail-section}}}
